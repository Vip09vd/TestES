<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<h1 align="center">Users</h1>
<table style="width: 100%;">
    <thead>
    <tr>
        <th>Name</th>
        <th>User Name</th>
        <th>E-mail</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Website</th>
    </tr>
    </thead>
    <tbody id="users-body">

    </tbody>
</table>

<div class="modal">
    <h1 align="center">Create new user</h1>
    <div class="create-person hidden">
        <div>
            <strong>Name</strong>
            <input class="name-field" type="text">
        </div>
        <div>
            <strong>User Name</strong>
            <input class="username-field" type="text">
        </div>
        <div>
            <strong>E-mail</strong>
            <input class="email-field" type="text">
        </div>
        <div>
            <strong>Street</strong>
            <input class="street-field" type="text">
        </div>

        <div>
            <strong>Suite</strong>
            <input class="suite-field" type="text">
        </div>
        <div>
            <strong>City</strong>
            <input class="city-field" type="text">
        </div>
        <div>
            <strong>Zipcode</strong>
            <input class="zipcode-field" type="text">
        </div>
        <div>
            <strong>Phone</strong>
            <input class="phone-field" type="text">
        </div>
        <div>
            <strong>Website</strong>
            <input class="site-field" type="text">
        </div>
    </div>
    <button type="button" onclick="getNewValues()" class="add">edit</button>
    <button type="button" onclick="createNewPerson()" class="save hidden">save</button>
    <button type="button" onclick="edit()" class="edit hidden">edit</button>
</div>

<button type="button" onclick="getNewValues()" class="add">edit</button>
<button type="button" onclick="createNewPerson()" class="save hidden">save</button>
<script src="src/script.js"></script>
</body>
</html>
