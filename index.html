<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<h1 align="center">Users</h1>
<div class="container">
    <input type="text" placeholder="Search..." oninput="handleSearch()" class="search">
</div>
<table style="width: 100%;">
    <thead>
    <tr>
        <th>Name</th>
        <th>User Name</th>
        <th>E-mail</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Website</th>
        <th></th>
    </tr>
    </thead>
    <tbody id="users-body">

    </tbody>
</table>

<div class="modal">
    <div class="modal-inner">
        <h1 align="center">Create new user</h1>
        <form class="create-person">
            <div>
                <strong>Name</strong>
                <input class="name-field" type="text" required>
            </div>
            <div>
                <strong>User Name</strong>
                <input class="username-field" type="text" required>
            </div>
            <div>
                <strong>E-mail</strong>
                <input class="email-field" name="email" type="email" required>
            </div>
            <div>
                <strong>Phone</strong>
                <input class="phone-field" type="phone">
            </div>
            <div>
                <strong>Suite</strong>
                <input class="suite-field" type="text">
            </div>
            <div>
                <strong>City</strong>
                <input class="city-field" type="text">
            </div>
            <div>
                <strong>Zipcode</strong>
                <input class="zipcode-field" type="number">
            </div>
            <div>
                <strong>Street</strong>
                <input class="street-field" type="text">
            </div>
            <div>
                <strong>Website</strong>
                <input class="site-field" type="text">
            </div>
        </form>
        <div type="button" onclick="closeModal()" class="close-btn"></div>
        <div class="buttons-container">
            <button type="submit" onclick="createNewPerson()" onsubmit="validateForms()" class="save primary ">Save</button>
            <button type="submit" onclick="edit()" class="edit primary ">Edit</button>
        </div>
    </div>
</div>
<div class="buttons-container">
    <button type="button" onclick="getNewValues()" class="add primary">Add New</button>
</div>
<script src="src/script.js"></script>
</body>
</html>
